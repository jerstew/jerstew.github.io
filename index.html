<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is it Eric's Birthday?</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        font-size: 8em;
        text-align: center;
      }
      #birthdayStatus {
        font-weight: bold;
        color: #e74c3c;
      }
      #birthdaySubtitle {
        font-size: 0.2em;
        margin-top: 10px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="birthdayStatus"></div>
    <div id="birthdaySubtitle"></div>

    <script>
      function checkBirthday() {
        const today = new Date();
        const currentMonth = today.getMonth() + 1;
        const currentDay = today.getDate();

        const targetMonth = 7;
        const targetDay = 3;

        const birthdayStatusElement = document.getElementById("birthdayStatus");
        const birthdaySubtitleElement = document.getElementById("birthdaySubtitle");

        if (currentMonth === targetMonth && currentDay === targetDay) {
          birthdayStatusElement.textContent = "YES";
          birthdayStatusElement.style.color = "#27ae60";
          birthdaySubtitleElement.textContent = "It is Eric's birthday";
        } else {
          birthdayStatusElement.textContent = "NO";
          birthdayStatusElement.style.color = "#e74c3c";
          birthdaySubtitleElement.textContent = "It is not Eric's birthday";
        }
      }

      checkBirthday();
    </script>
  </body>
</html>
