<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is it Eric's Birthday?</title>
    <style>
      :root {
        --primary-color: #e74c3c;
        --success-color: #27ae60;
        --text-color: #333;
        --background-color: #f8f9fa;
        --subtitle-color: #6c757d;
        --font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--text-color);
        font-size: clamp(5rem, 15vw, 8rem);
        text-align: center;
        line-height: 1.2;
      }

      .birthday-container {
        max-width: 90vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .birthday-status {
        font-weight: 700;
        color: var(--primary-color);
        transition: color 0.3s ease;
      }

      .birthday-status[data-status="yes"] {
        color: var(--success-color);
      }

      .birthday-subtitle {
        font-size: 0.15em;
        color: var(--subtitle-color);
        font-weight: 400;
        margin-top: 0.25rem;
      }

      @media (prefers-reduced-motion: reduce) {
        .birthday-status {
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <main class="birthday-container">
      <div class="birthday-status" role="status" aria-live="polite" id="birthdayStatus"></div>
      <div class="birthday-subtitle" id="birthdaySubtitle"></div>
    </main>

    <script>
      function checkBirthday() {
        const today = new Date();
        const currentMonth = today.getMonth() + 1;
        const currentDay = today.getDate();

        const targetMonth = 7;
        const targetDay = 3;

        const birthdayStatusElement = document.getElementById("birthdayStatus");
        const birthdaySubtitleElement = document.getElementById("birthdaySubtitle");

        if (currentMonth === targetMonth && currentDay === targetDay) {
          birthdayStatusElement.textContent = "YES";
          birthdayStatusElement.setAttribute("data-status", "yes");
          birthdaySubtitleElement.textContent = "It is Eric's birthday";
        } else {
          birthdayStatusElement.textContent = "NO";
          birthdayStatusElement.setAttribute("data-status", "no");
          birthdaySubtitleElement.textContent = "It is not Eric's birthday";
        }
      }

      checkBirthday();
    </script>
  </body>
</html>
